<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/landrover/landroverTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="content">

        <div id="title-forma">
            SOLICITA UNA COTIZACIÓN
        </div>
        <div id="body-forma">
            <h:form>                                
                
                <p:messages/>
                
                <label>
                    Vehículo
                </label>

                <div id="nombre-auto-forma">
                    #{solicitudController.autoSolicitud.modelo.nombre} #{solicitudController.autoSolicitud.nombre} #{solicitudController.autoSolicitud.modelo.ano}
                </div>

                <div style="height: 1px; background-color: #000; width: 100%;"></div>

                <div class="break"></div>

                <label>
                    Introduce tu información
                </label>

                <div class="break"></div>

                <div class="left-50">
                    <b>
                        Nombre: *
                    </b>
                    <br/>
                    <h:inputText required="true" requiredMessage="Nombre Requerido" styleClass="input-form" value="#{solicitudController.solicitud.nombre}"/>                    

                    <div class="break"></div>

                    <b>
                        Email: *
                    </b>
                    <br/>
                    <h:inputText required="true" requiredMessage="Email Requerido"
                                 validatorMessage="Email Invalido"
                                 value="#{solicitudController.solicitud.email}"
                                 styleClass="input-form">
                        <f:validateRegex
                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </h:inputText>

                    <div class="break"></div>

                    <b>
                        Teléfono: *
                    </b>
                    <br/>
                    <h:inputText required="true" requiredMessage="Teléfono Requerido" styleClass="input-form" value="#{solicitudController.solicitud.telefono}"/> 
                    
                    <div class="break"></div>

                    <b>
                        Acepto el <a style="display: inline-block; text-decoration: underline;" href="#{facesContext.externalContext.requestContextPath}/aviso-privacidad.xhtml">Aviso de privacidad</a>
                    </b>
                    <br/>
                    <h:selectBooleanCheckbox value="#{solicitudController.aceptarTerminosCondiciones}"/>
                </div>

                <div class="left-50">
                    <b>
                        Comentarios:
                    </b>
                    <br/>
                    <h:inputTextarea styleClass="input-form-texarea" value="#{solicitudController.solicitud.comentarios}"/>
                    
                    <div class="break"></div>
                    
                    <p:commandLink update="@form" styleClass="input-form-button" action="#{solicitudController.generarSolicitudCotizacionAutosNuevos(true)}" value="Enviar"/>
                    
                </div>

                <div class="break"></div>

            </h:form>
        </div>        
    </ui:define>
</ui:composition>
