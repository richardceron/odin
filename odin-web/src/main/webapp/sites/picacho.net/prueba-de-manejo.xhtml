    <ui:define name="titulo">
        Agenda una Prueba de Manejo | Picacho Grupo Automotriz | Ford, Lincoln, Mazda, Land Rover, Jaguar, Faw, FAW Trucks

    <ui:define name="content">
        <div id="quienes-somos-info" style="color: #767676;">
            <h1> SOLICITA UNA PRUEBA DE MANEJO </h1>
            <br /> <br />

            <div style="background-color: #fff; padding: 10px; width: 300px;">
                <span>Ingrese la información solicitada.</span>
                <br />
                <br />
                <form method="post" action="#{facesContext.externalContext.requestContextPath}/faces/SendMailGeneric" >

                    <input type="hidden" name="clave" value="prueba_manejo_picacho"/>
                    <input type="hidden" name="tipo" value="Prueba de manejo"/>
                    <table border="0">
                        <tr>

                            <td>Nombre:</td>
                            <td>
                                <input type="text" name="nombre" id="nombre" required="true" />
                            </td>
                        </tr>


                        <tr>
                            <td>E-mail:</td>
                            <td>
                                <input type="email" name="email" id="email" required="true" />
                            </td>
                        </tr>

                        <tr>
                            <td>Teléfono:</td>
                            <td>
                                <input type="tel" name="telefono" id="telefono" required="true" />
                            </td>
                        </tr>

                        <tr>
                            <td>Marca:</td>
                            <td>
                                <input type="text" name="marca" id="agencia" required="true" />
                            </td>
                        </tr>


                        <tr>
                            <td>Modelo</td>
                            <td>
                                <input type="text" name="modelo" id="modelo" required="true" />
                            </td>
                        </tr>

                        <tr>
                            <td>Fecha</td>
                            <td>
                                <input type="text" name="fecha" id="fecha" required="true" />
                            </td>
                        </tr>

                        <tr>
                            <td>Comentarios:</td>
                            <td> <textarea name="comentarios" cols="25" rows="3"> </textarea> </td>
                        </tr>

                        <tr>
                            <td> &nbsp; </td>
                            <td align="center"> <br />
                                <input id="gobutton" type="submit" value="ENVIAR"/></td>
                        </tr>                      

                    </table>

                    <script>
                        $(function () {
                            $("#fecha").datepicker({ dateFormat: 'dd-mm-yy' });
                        });
                    </script>

                </form>


            </div>	


        </div>

        <div id="quienes-somos-forma" style="background-color: #ececec;" align="center">
