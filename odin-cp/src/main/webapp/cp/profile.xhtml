<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./cpTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="col-lg-12">
            <h1 class="page-header">
                Perfil
            </h1>
        </div>

        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h:outputText value="Crear Usuario" rendered="#{adminController.editarUsuario eq false}"/>
                    <h:outputText value="Editar Usuario" rendered="#{adminController.editarUsuario eq true}"/>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <h:form role="form" prependId="false" id="formaMarca">
                                <p:messages id="messages"/>
                                <div class="form-group">
                                    <label>
                                        Nombre *
                                    </label>
                                    <h:inputText disabled="true" styleClass="form-control" required="true" requiredMessage="Nombre Requerido" value="#{userController.usuario.nombre}"/>
                                </div>

                                <div class="form-group">
                                    <label>
                                        Email *
                                    </label>
                                    <h:inputText disabled="true" styleClass="form-control" required="true" requiredMessage="Email Requerido"
                                                 validatorMessage="Email invalido"
                                                 value="#{userController.usuario.email}">
                                        <f:validateRegex
                                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    </h:inputText>
                                </div>

                                <div class="form-group">
                                    <label>
                                        Password *
                                    </label>
                                    <h:inputText styleClass="form-control" required="true" requiredMessage="Nombre Requerido" value="#{userController.usuario.password}"/>
                                </div>

                                <div class="form-group">
                                    <label>
                                        Puesto *
                                    </label>
                                    <h:inputText disabled="true" styleClass="form-control" required="true" requiredMessage="Nombre Requerido" value="#{userController.usuario.puesto}"/>
                                </div>

                                <div class="form-group">
                                    <label>
                                        Teléfono *
                                    </label>
                                    <h:inputText styleClass="form-control" required="true" requiredMessage="Nombre Requerido" value="#{userController.usuario.telefono}"/>
                                </div>

                                <div class="form-group"> 
                                    <label>
                                        Cumpleaños *
                                    </label>
                                    <p:calendar value="#{userController.usuario.cumpleanos}" yearRange="c-70:c+0"/>
                                </div>                                

                                <p:commandButton action="#{userController.actualizarUsuario}" value="Actualizar"
                                                 styleClass="btn btn-primary"
                                                 update="formaMarca, formListadoMarcas"/>

                                <p:commandButton action="#{userController.cancelarActualizarUsuario}" value="Cancelar"
                                                 styleClass="btn btn-info"
                                                 update="formaMarca, formListadoMarcas"/>
                            </h:form>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
